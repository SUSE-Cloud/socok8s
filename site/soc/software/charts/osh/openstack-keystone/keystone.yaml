---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: keystone-soc
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: keystone-global
      component: keystone
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.osh.keystone.api.min
      dest:
        path: .values.pod.replicas.api
data:
  wait:
    timeout: {{ openstack_helm_deploy_timeout }}
  test:
    enabled: {{ run_tests }}
    timeout: {{ test_timeout }}
  values:
    probes:
      keystone_api:
        # bump probe timeout to 30s to avoid ingress removing the pods from the pool when they take long to respond
        # default upstream is 5s
        readinessProbe:
          timeoutSeconds: 30
        livenessProbe:
          timeoutSeconds: 30
    pod:
      resources:
        enabled: {{ openstack_helm_pod_resources_enabled['keystone'] }}
      replicas:
        api: 1
      security_context:
        keystone:
          pod:
            runAsUser: 0
          container:
            keystone_api:
              readOnlyRootFilesystem: false
    conf:
      software:
        apache2:
          binary: apache2ctl
          start_parameters: -DFOREGROUND -k start
          site_dir: /etc/apache2/vhosts.d
          conf_dir: /etc/apache2/conf.d
          a2enmod:
            - version
      security: |
        <Directory "/var/www">
          Options Indexes FollowSymLinks
          AllowOverride All
          <IfModule !mod_access_compat.c>
            Require all granted
          </IfModule>
          <IfModule mod_access_compat.c>
            Order allow,deny
            Allow from all
          </IfModule>
        </Directory>
...
