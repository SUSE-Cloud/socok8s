---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: neutron-soc
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: neutron-global
      component: neutron
    actions:
      - method: merge
        path: .
      - method: replace
        path: .values.network
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.osh.neutron.server.min
      dest:
        path: .values.pod.replicas.server

data:
  namespace: openstack
  wait:
    timeout: {{ openstack_helm_deploy_timeout }}
  test:
    enabled: {{ run_tests }}
    timeout: {{ test_timeout }}
  values:
    pod:
      resources:
        enabled: {{ openstack_helm_pod_resources_enabled['neutron'] }}
      replicas:
        server: 1
    network:
      auto_bridge_add:
        br-ex: {{ neutron_external_interface }}
      interface:
        tunnel: {{ neutron_tunnel_device }}
    conf:
      dhcp_agent:
        DEFAULT:
          enable_isolated_metadata: True
      paste:
        app:neutronversions:
          paste.app_factory: neutron.pecan_wsgi.app:versions_factory
...
