- hosts: soc-deployer
  gather_facts: no
  any_errors_fatal: true
  vars_files:
    - "{{ playbook_dir }}/../vars/common-vars.yml"
  tasks:
    - name: Remove compute nodes.
      include_role:
         name: openstack-remove-compute
      loop: "{{ groups['airship-openstack-compute-workers'] }}"
      loop_control:
         loop_var: compute_node_name

- hosts: soc-deployer
  gather_facts: no
  vars_files:
    - "{{ playbook_dir }}/../vars/common-vars.yml"
  tasks:
    - name: Running cleanup script
      script: "{{ playbook_dir }}/../script_library/clean-airship.sh '{{ clean_action | default('') }}' '{{ helm_delete_timeout }}'"

- hosts: caasp-workers
  gather_facts: no
  any_errors_fatal: true
  tasks:
    - name: Clean airship related existing images on worker node
      shell: |
        set -eo pipefail
        if [[ $(docker images -a | grep "airship" | wc -c) > 0 ]]; then
          docker images -a | grep "airship" | awk '{print $3}' | xargs docker rmi -f
        fi
      when:
        - clean_action is undefined or 'clean_images' in clean_action
