- hosts: localhost
  gather_facts: yes
  any_errors_fatal: true
  vars_files:
    - "{{ playbook_dir }}/../vars/common-vars.yml"
    - "{{ playbook_dir }}/../vars/deploy-on-openstack.yml"
  tasks:
    - import_role:
        name: runner-setup
        tasks_from: assert_packages.yml

    - import_role:
        name: caasp4
        tasks_from: setup_terraform_workspace_openstack
      vars:
        skuba_ci_terraform_worker_count: "{{ deploy_on_openstack_caasp_workers }}"
        skuba_ci_terraform_workspace: "{{ socok8s_workspace }}/skuba-terraform/"

    - import_role:
        name: caasp4
        tasks_from: setup_nodes
      vars:
        import_terraform_resources: true
        skuba_ci_terraform_worker_count: "{{ deploy_on_openstack_caasp_workers }}"
        skuba_ci_terraform_workspace: "{{ socok8s_workspace }}/skuba-terraform/"

    - import_role:
        name: caasp4
        tasks_from: setup_k8s
      vars:
        skuba_cluster_basedir: "{{ socok8s_workspace }}"
        image_username: "{{ skuba_ci_terraform_openstack_image_username }}"

- hosts: caasp-workers
  vars_files:
    - "{{ playbook_dir }}/../vars/common-vars.yml"
  pre_tasks:
    # fix for cilium losing connectivity on restart
    # TODO: Remove when https://github.com/SUSE/skuba/pull/598 is merged
    - name: Ensure bpf is mounted
      become: true
      mount:
        path: /sys/fs/bpf
        src: bpffs
        fstype: bpf
        state: mounted
  roles:
    - role: dstat
      when: lookup('env', 'SOCOK8S_DEPLOY_DSTAT') | default(False, True)
