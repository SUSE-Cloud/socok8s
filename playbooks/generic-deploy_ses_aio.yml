- name: Install SES 5
  hosts: ses_nodes
  remote_user: root
  gather_facts: true
  roles:
    - ses
  vars_files:
    - "{{ playbook_dir }}/../vars/common-vars.yml"
  vars:
    ses_openstack_config: True
    ses_openstack_glance_pool:
      name: "{{ airship_ses_pools_prefix | default('') }}images"
      pg_num: "{{ ses_osd_pool_default_pg_num }}"
    ses_openstack_cinder_pool:
      name: "{{ airship_ses_pools_prefix | default('') }}volumes"
      pg_num: "{{ ses_osd_pool_default_pg_num }}"
    ses_openstack_nova_pool:
      name: "{{ airship_ses_pools_prefix | default('') }}vms"
      pg_num: "{{ ses_osd_pool_default_pg_num }}"
    ses_osh_rbd_pool:
      name: "{{ airship_ses_pools_prefix | default('') }}rbd"
      pg_num: "{{ ses_osd_pool_default_pg_num }}"
    ses_openstack_cinder_backup_pool:
      name: "{{ airship_ses_pools_prefix | default('') }}cinder_backup"
      pg_num: "{{ ses_osd_pool_default_pg_num }}"
    ses_openstack_pools:
      - "{{ ses_openstack_glance_pool }}"
      - "{{ ses_openstack_cinder_pool }}"
      - "{{ ses_openstack_nova_pool }}"
      - "{{ ses_openstack_cinder_backup_pool }}"
      - "{{ ses_osh_rbd_pool }}"

- name: Import SES configs
  hosts: ses_nodes[0]
  remote_user: root
  gather_facts: false
  tasks:
    - include: roles/common-ses/tasks/ses_config.yml

- hosts: localhost
  vars_files:
    - "{{ playbook_dir }}/../vars/common-vars.yml"
  tasks:
    - name: Set SES version in extravars
      delegate_to: localhost
      lineinfile:
        path: "{{ socok8s_extravars }}"
        create: yes
        line: "ses_deployment: aio"
        state: present
